<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            .myheader{
                height: 100%;
                left: 0;
                position: fixed;
                text-align: center;
                top: 0;
                width: 300px;
                background: #1d1d1d;
                color: #fff;
            }

            .myheader-inside{
                padding-left: 30px;
                padding-right: 30px;
                padding-bottom: 3.33333em;
                padding-top: 3.33333em;
            }
            
            .myprofile{
                flex-direction: column;
                align-items: center;
                display: flex;
                font-size: 1rem;
            }

            .myprofile-img{
                margin: 0 0 1.66667em;
                flex: 0 0 auto;
            }

            .avatar{
                height: 100px;
                width: 100px;
                border: 2px solid #d4a259;
                border-radius: 100%;
                
            }

            .mytitle{
                font-size: 1.33333rem;
                line-height: 1.2;
                font-family: "Crimson Text", serif;
                font-weight: 600;
                margin: 0;
            }

            .mycontent{
                margin-left: 300px;
                padding-bottom: 3.33333em;
                padding-top: 3.33333em;
                padding-left: 3vw;
                padding-right: 3vw;
            }

            .img{
                vertical-align: middle;
            }

            .p{
                display: block;
                margin-block-start: 1em;
                margin-block-end: 1em;
                margin-inline-start: 0px;
                margin-inline-end: 0px;
            }
        </style>
    </head>
    <body>
        <div class="myheader">
            <div class="myheader-inside">
                <div class=".myprofile">
                    <a href="">
                        <img src="Me.jpg" sizes="45px 100px" alt="Janardan Chavan" class="avatar">
                    </a><br/>
                    <p class="mytitle">Janardan Chavan</p>
                    
                </div>
            </div>
        </div>
        <div class="mycontent">
            Janardan
        </div>
    </body>
</html>
